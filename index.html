<!doctype html>
<html>
<head>
    <title>みかん判定機</title>
</head>
<style>
    body {
        margin: 20px;
        text-align: center;
    }

    .input-div {
        padding: 5px;
        font-family: monospace;
    }

    a {
        color: blue;
    }

    p {
        width: 500px;
    }

    #status {
        margin-top: 30px;
        font-size: 10px;
    }

    .pred-container {
        margin-bottom: 20px;
    }

    .pred-container > div {
        display: inline-block;
        margin-right: 20px;
        vertical-align: top;
    }

    .row {
        display: table-row;
    }

    .cell {
        display: table-cell;
        padding-right: 20px;
    }

    .ok {
        margin-top: 20px;
        font-size: 50px;
        color: limegreen;
        font-weight: bold;
        font-style: revert;
    }

    .ng {
        margin-top: 20px;
        font-size: 50px;
        color: red;
        font-weight: bold;
        font-style: revert;
    }
</style>
<body>
<h3>🍊🍊🍊みかん判定機🍊🍊🍊</h3>
<div id="file-container" style="display: none">
    みかん画像を指定してください: <input type="file" id="files" name="files[]" multiple/>
</div>
<div id="status"></div>
<br/>
<img style="display: none" id="mikan" src="mikan.jpg" width="224" height="224"/>
<div id="predictions"></div>
<div id="answer"></div>
</body>
<script src="index.js"></script>
</html>
